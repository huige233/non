<!DOCTYPE html>
<html lang="zh-CN">
<head>
 <meta charset="UTF-8">
 <title>Happy Birthday</title>
 <link rel="stylesheet" href="../css/jquery.fullPage.css" type="text/css"/>
 <link rel="stylesheet" href="../css/memories.css" type="text/css"/>
 <link rel="stylesheet" href="../css/bubbles.css" type="text/css" />
</head>

<body>
<div class="bgcolor">
  <div style="z-index:100;" id="dowebok">
      <!--第一屏-->
      <div class="section">
          <div class="ly-box01">
            <div class="ly-txt01">
              <p class="ly-stxt01">       阿毛  </p>
              <p class="ly-stxt02">生日快乐</p>
            </div>
        </div>
      </div>

      <!--第二屏-->

      <div class="section">
          <div class="timeline"></div>
          <div class="timepoint11"></div>
          <div class="ly-box11">
              <div class="ly-imgbox11">
                <img class="ly-img11" src="img/1.jpg">
                <div class="ly-txt11">
                    1989.10.1
                  </div>
              </div>
          </div>
          <div class="ly-box12">
              <div class="ly-txt14">
                 <p>我们伟大的毛国庆出生</p>
              </div>
          </div>
          <div class="ly-triangle12"></div>
      </div>

      <!--第三屏-->

      <div class="section">
          <div class="timeline"></div>
          <div class="timepoint21"></div>
          <div class="ly-box21">
              <div class="ly-txt21">
                2020.3
              </div>
              <div class="ly-txt22">
                 <p>我们在家里因为疫情不能上课感到<s>煎熬</s>【快乐】</p>
                 <img src="img/2.png"/>
              </div>
              <div class="ly-imgbox21">
                <img class="ly-img21" src="img/2.png">
              </div>
          </div>
      </div>

      <!--第四屏-->

      <div class="section">
          <div class="timeline"></div>
          <div class="timepoint31"></div>
          <div class="ly-box31">
              <div class="ly-txt31">
                2020.4
              </div>
              <div class="ly-txt32">
                  <p>伟大的阿毛迎来了她忠诚的445班</p>
              </div>
              <div class="ly-imgbox31">
                <img class="ly-img31" src="img/2.JPG">
              </div>
          </div>
      </div>

  <!--第五屏-->
  <div class="section">
          <div class="timeline"></div>
          <div class="timepoint21"></div>
          <div class="ly-box52">
              <div class="ly-txt21">
                2021.8
              </div>
              <div class="ly-txt22">
                 <p> 在和<s>可爱</s>【找打】的445学子，大家一起迎来了期末紧张的一轮复习</p>
                 <img src="img/1.JPG"/>
              </div>
              <div class="ly-imgbox21">
                <img class="ly-img21" src="img/1.jpg">
              </div>
          </div>
  </div>

  <!--第六屏-->
  <div class="section">
          <div class="timeline"></div>
          <div class="timepoint21"></div>
          <div class="ly-box21">
              <div class="ly-txt21">
                2021.10.1
              </div>
              <div class="ly-txt22">
                 <p>忠诚的445班给伟大的阿毛过她的生日</p>
              </div>
              <div class="ly-imgbox21">
                <img class="ly-img21" src="img/2015.05.19-1.PNG">
              </div>
          </div>

       </div>


  </div>
  <script src="../js/jquery-2.1.1.min.js"></script>
  <script src="../js/jquery.fullPage.min.js"></script>
  <!-- <script src="../js/auto-play.js"></script> -->
  <script src="../js/memories.js"></script>
  <audio src="../music/1.mp3" autoplay="autoplay" loop="loop"></audio>
</body>
</html>
